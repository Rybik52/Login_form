<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Try hack me if you can!</title>
</head>
<body>
    <form autocomplete='off' class='form'>
        <div class='control'>
            <h1>Sign In</h1>
            <a href="https://ithub.ru/"><img src="https://ithub.ru/design/images/courses/logoIThub.png" alt="ithub_logo"></a>
        </div>
        <div class='control block-cube block-input'>
            <input name='username' placeholder='Username' type='text' required minlength="3">
            <div class='bg-top'>
                <div class='bg-inner'></div>
            </div>
            <div class='bg-right'>
                <div class='bg-inner'></div>
            </div>
            <div class='bg'>
                <div class='bg-inner'></div>
            </div>
        </div>
        <div class='control block-cube block-input'>
            <input 
                name='password' 
                placeholder='Password' 
                type='password' 
                required 
                minlength="6"
                maxlength="10"
            >
            <div class='bg-top'>
                <div class='bg-inner'></div>
            </div>
            <div class='bg-right'>
                <div class='bg-inner'></div>
            </div>
            <div class='bg'>
                <div class='bg-inner'></div>
            </div>
        </div>
        <button class='btn block-cube block-cube-hover' type='submit'>
            <div class='bg-top'>
                <div class='bg-inner'></div>
            </div>
            <div class='bg-right'>
                <div class='bg-inner'></div>
            </div>
            <div class='bg'>
                <div class='bg-inner'></div>
            </div>
            <div class='text'>Log In</div>
        </button>
    </form>
</body>
</html>
